<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Utsav Unites - Your ultimate portal for news, events, cultural celebration, and live content.">
  <title>Utsav Unites</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      color: #9f9f9f;
      scroll-behavior: smooth;
    }

    img {
      max-width: 100%;
      display: block;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #0f4c75, #3282b8);
      color: white;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 600;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links li {
      list-style: none;
    }

    .nav-links li a {
      color: white;
      padding: 8px 15px;
      font-weight: 500;
      border-radius: 5px;
      transition: 0.3s;
    }

    .nav-links li a:hover {
      background: white;
      color: #3282b8;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 600px;
      background: url('/img/line.jpg') no-repeat center center/cover;
      transition: background-image 1s ease-in-out; /* Smooth transition for slideshow */
    }

    .hero-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
      background: rgba(0, 0, 0, 0.4);
      padding: 20px 40px;
      border-radius: 10px;
    }

    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .hero .btn {
      background: #3282b8;
      color: white;
      padding: 10px 25px;
      border-radius: 5px;
      font-size: 1.2rem;
      font-weight: 500;
      transition: 0.3s;
    }

    .hero .btn:hover {
      background: white;
      color: #3282b8;
    }

    .countdown {
      font-size: 2rem;
      font-weight: 600;
      color: #ff5722;
      margin-top: 20px;
    }

    /* Section Styles */
    section {
      max-width: 1200px;
      margin: 50px auto;
      padding: 0 20px;
      text-align: center;
    }

    section h2 {
      font-size: 2.5rem;
      color: #0f4c75;
      margin-bottom: 30px;
    }

    /* Gallery Section */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .gallery img {
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .fullscreen-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .fullscreen-overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .fullscreen-overlay .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ff5722;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .fullscreen-overlay .close-btn:hover {
      background: white;
      color: #ff5722;
    }

    /* Videos Section */
    .video-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .video-container iframe {
      width: 300px;
      height: 200px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Live Stream */
    .live-stream {
      background: #0f4c75;
      color: white;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .live-stream iframe {
      width: 100%;
      height: 300px;
      border-radius: 10px;
    }

    /* Footer */
    footer {
      background: #0f4c75;
      color: white;
      text-align: center;
      padding: 15px 20px;
      font-size: 0.9rem;
    }

    footer a {
      color: #3282b8;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <div class="logo">Utsav Unites</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#videos">Videos</a></li>
        <li><a href="#live-stream">Live Stream</a></li>
        <li><a href="https://example-puja-list.com" target="_blank">Puja Lists</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
<section class="hero" id="home">
    <div class="hero-overlay">
      <h1>Welcome to Utsav Unites!</h1>
      <p>Experience the Spirit of Jagadhatri, Anytime, Anywhere.</p>
      <a href="#gallery" class="btn">Explore Now</a>
      <div class="countdown" id="countdown">
        <div class="countdown-item" id="days"></div>
        <div class="countdown-item" id="hours"></div>
        <div class="countdown-item" id="minutes"></div>
        <div class="countdown-item" id="seconds"></div>
      </div> <!-- Countdown Timer -->
    </div>
  </section>
  
  <!-- CSS for Countdown -->
  <style>
    .countdown {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
  
    .countdown-item {
      text-align: center;
      margin: 0 10px;
      font-size: 2em;
      color: #ffcc00;
    }
  
    .countdown-item span {
      display: block;
      font-size: 0.5em;
      color: #f6f6f6;
    }
  </style>
  
  <!-- JavaScript for Countdown -->
  <script>
    // Set the target date for the countdown
    const targetDate = new Date("October 26, 2025 00:00:00").getTime();
  
    // Update the countdown every second
    const countdownInterval = setInterval(function() {
      const now = new Date().getTime();
      const distance = targetDate - now;
  
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
      document.getElementById("days").innerHTML = `${days}<span>Days</span>`;
      document.getElementById("hours").innerHTML = `${hours}<span>Hours</span>`;
      document.getElementById("minutes").innerHTML = `${minutes}<span>Minutes</span>`;
      document.getElementById("seconds").innerHTML = `${seconds}<span>Seconds</span>`;
  
      if (distance < 0) {
        clearInterval(countdownInterval);
        document.getElementById("countdown").innerHTML = "EXPIRED";
      }
    }, 1000);
  
    // JavaScript for Hero Slideshow
    const heroSection = document.querySelector(".hero");
    const images = [
      "/img/line.jpg",
      "/img/coverkholi.jpg",
      "/img/besocover.jpg",
      "/img/temathafull.jpg",
    ];
  
    let currentImageIndex = 0;
  
    function changeHeroBackground() {
      heroSection.style.backgroundImage = `url('${images[currentImageIndex]}')`;
      currentImageIndex = (currentImageIndex + 1) % images.length;
    }
  
    heroSection.style.backgroundImage = `url('${images[0]}')`;
    setInterval(changeHeroBackground, 2000);
  </script>
  <!-- Gallery Section -->
  <section id="gallery">
    <h2>Picture Gallery</h2>
    <div class="gallery">
      <img src="/img/palpara.jpg" alt="Gallery Image 1" onclick="openFullscreen(this)">
      <img src="/img/tematha.jpg" alt="Gallery Image 2" onclick="openFullscreen(this)">
      <img src="/img/borothana.jpg" alt="Gallery Image 3" onclick="openFullscreen(this)">
      <img src="/img/originalborobaz.jpg" alt="Gallery Image 4" onclick="openFullscreen(this)">
      <img src="/img/WhatsApp Image 2024-12-15 at 00.03.29_f0e8c5b7.jpg" alt="Gallery Image 5" onclick="openFullscreen(this)">
      <img src="/img/charmon.jpg" alt="Gallery Image 6" onclick="openFullscreen(this)">
      <img src="/img/fotok.jpg" alt="Gallery Image 7" onclick="openFullscreen(this)">
      <img src="/img/borobaz.jpg" alt="Gallery Image 8" onclick="openFullscreen(this)">
      <img src="/img/besoface.jpg" alt="Gallery Image 9" onclick="openFullscreen(this)">
      <img src="/img/kholi.jpg" alt="Gallery Image 10" onclick="openFullscreen(this)">
    </div>
  </section>

  <!-- Videos Section -->
  <section id="videos">
    <h2>Video Highlights</h2>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/samplevideo1" frameborder="0" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/samplevideo2" frameborder="0" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/samplevideo3" frameborder="0" allowfullscreen></iframe>
    </div>
  </section>

  <!-- Live Stream Section -->
  <section id="live-stream">
    <h2>Live Stream</h2>
    <div class="live-stream">
      <iframe src="https://www.youtube.com/embed/livestream" frameborder="0" allowfullscreen></iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Utsav Unites. All rights reserved. <a href="#home">Back to Top</a></p>
  </footer>

  <!-- Fullscreen Image Overlay Script -->
  <script>
    const fullscreenOverlay = document.createElement("div");
    fullscreenOverlay.className = "fullscreen-overlay";
    document.body.appendChild(fullscreenOverlay);

    const closeBtn = document.createElement("button");
    closeBtn.className = "close-btn";
    closeBtn.textContent = "Close";
    fullscreenOverlay.appendChild(closeBtn);

    const imgElement = document.createElement("img");
    fullscreenOverlay.appendChild(imgElement);

    function openFullscreen(image) {
      imgElement.src = image.src;
      fullscreenOverlay.style.display = "flex";
    }

    closeBtn.addEventListener("click", () => {
      fullscreenOverlay.style.display = "none";
    });
  </script>
</body>
</html>
