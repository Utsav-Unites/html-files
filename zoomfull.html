        }
        /* Fullscreen container */
        #fullscreen-container {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow: hidden;
        }
        #fullscreen-container img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            cursor: zoom-in;
            transform-origin: center;
            transition: transform 0.3s ease;
        }
        #fullscreen-container img.zoomed {

        #fullscreen-container .close-btn {

            top: 20px;
            right: 30px;
            font-size: 30px;

    <script>
        const fullscreenContainer = document.getElementById('fullscreen-container');
        const fullscreenImg = document.getElementById('fullscreen-img');

        // Open image in fullscreen
        function openFullscreen(imgElement) {
            fullscreenImg.src = imgElement.src; // Set the source of the fullscreen image
            fullscreenContainer.style.display = 'flex'; // Show the fullscreen container
        }

        // Close fullscreen
        function closeFullscreen() {
            fullscreenContainer.style.display = 'none';
            fullscreenImg.classList.remove('zoomed'); // Reset zoom
        }

        // Enable zoom on image click
        fullscreenImg.addEventListener('click', function () {
            if (fullscreenImg.classList.contains('zoomed')) {
                fullscreenImg.classList.remove('zoomed'); // Reset zoom
                fullscreenImg.style.transform = 'scale(1)';
            } else {
                fullscreenImg.classList.add('zoomed'); // Zoom in
                fullscreenImg.style.transform = 'scale(2)'; // Adjust the scale as needed
            }
        });

        // Mouse move to navigate zoomed image
        fullscreenImg.addEventListener('mousemove', function (e) {
            if (fullscreenImg.classList.contains('zoomed')) {
                const rect = fullscreenImg.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                fullscreenImg.style.transformOrigin = `${x}% ${y}%`;
            }
        });

        // Optional: Close fullscreen on clicking outside the image
        fullscreenContainer.addEventListener('click', (e) => {
            if (e.target.id === 'fullscreen-container') {
                closeFullscreen();
            }
        });
    </script>
